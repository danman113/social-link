<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="/public/js/bootstrap.min.js"></script>
	<script src="/public/js/form.js"></script>
	<link rel="stylesheet" href="/public/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>%%title%%</title>
	<script>
		window.onload=passwordVerification;
		function passwordVerification(){
			document.getElementById("reset").onsubmit=function(){
				if(document.getElementById("pass1").value==document.getElementById("pass2").value && document.getElementById("pass1").value.length>=7){
					return true;	
				} else {
					$("#resetAlert").show(250);
					setTimeout(function(){$("#resetAlert").hide(250);},5000);
					return false;
				}
			}
		}
	</script>
</head>
<body>
	<style type="text/css">
		.submit{
			width:100%;
		}
		@media(min-width:768px){
			.submit{
				width: inherit;
			}		
		}
	</style>
	<section class="nav">
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".collapse" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/feed/">Social-link</a>
				</div>

				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="%%username%%">Me</a></li>
						<li><a href="/messages/">Messages</a></li>
					</ul>
					<div class="navbar-form navbar-left" role="search">
						<form action="/search/" class="form-group" method="post">
							<input type="text" name="query" class="form-control" placeholder="Search">
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>
					<div class="navbar-right">
						<ul class="nav navbar-nav">
							<li><a href="/settings/">Settings</a></li>
							<li><a href="/logout/">Logout</a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
	</section>
	<section class="header">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2>About Yourself</h2>
					<div class="form-group">
						<form id="form" class="form-inline" method="POST" >
							<label>First Name</label><br/><input value="%%firstName%%" maxlength="40" type="text" name="firstName" id="username" class="form-control"><br/>
							<label>Last Name</label><br/><input value="%%lastName%%" maxlength="40" type="text" name="lastName" id="lastname" class="form-control"><br/>
							<label>Education</label><br/><input value="%%education%%" maxlength="100" type="text" name="education" id="education" class="form-control"><br/>
							<label>Location</label><br/><input value="%%location%%" maxlength="100" type="text" name="location" id="location" class="form-control"><br/>
							<label>Gender</label><br/>
							<select name="gender" id="" class="form-control">
								%%genderSelect%%
							</select>
							<br/>
							<label>Politics</label><br/><input value="%%politics%%" maxlength="100" type="text" name="politics" id="politics" class="form-control"><br/>
							<label>Religion</label><br/><input value="%%religion%%" maxlength="100" type="text" name="religion" id="religion" class="form-control"><br/>
							<label>Website</label><br/><input value="%%website%%" maxlength="100" type="text" name="website" id="website" class="form-control"><br/>
							<label>Relationship</label><br/><input %%relationship%% type="checkbox" name="relationship" id="relationship" class="form-control"><br/>
							<label>Phone</label><br/><input value="%%phone%%" type="number" name="phone" id="phone" class="form-control"><br/>
							<label>About</label><br/><textarea type="textarea" maxlength="1000" name="about" id="about" class="form-control">%%about%%</textarea><br/>
							<button id="submit" type="submit" class="submit btn btn-primary">Submit</button><br/>
						</form>
					</div>
					<h2>Settings</h2>
					<div class="form-group">
						<form id="reset" action="/passwordreset/" class="form-inline" method="POST" >
							<div class="alert alert-danger" id="resetAlert" style="display:none;" role="alert">
								Invalid passwords, passwords must be 7 characters long
							</div>
							<label>Password Reset: </label><br/><input type="password" name="pass1" id="pass1" class="form-control"><br/>
							<input type="password" name="pass2" id="pass2" class="form-control"><br/>
							<button id="submit" type="submit" class="submit btn btn-primary">Submit</button><br/>
						</form>
					</div>
				</div>
			</div>
		</div>	
	</section>
</body>
